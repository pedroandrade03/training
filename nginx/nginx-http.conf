# Configuração temporária para obter certificados SSL
# Use este arquivo apenas durante a configuração inicial do Let's Encrypt
# Depois, substitua pelo nginx.conf completo

server {
    listen 80;
    server_name trainally.com.br www.trainally.com.br;

    # Para validação do Let's Encrypt
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/;
        try_files $uri =404;
    }

    # Redireciona todo o resto para HTTPS (após obter certificado)
    # Mas só se já tiver certificado, senão deixa passar para validação
    location / {
        return 301 https://$server_name$request_uri;
    }
}

